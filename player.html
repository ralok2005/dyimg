                preload: "metadata"
            },
            icons: {
                loading: '<img width="50" src="https://mp-9afd1a33-057a-4750-83ef-21dec98ac67c.cdn.bspapp.com/cloudstorage/32d807fc-aa27-459a-a593-b7dd5c78a2c7.gif">',

            },
           plugins: [

            // html广告，假如是视频广告则忽略该值

            // 视频广告的地址
            video: '',
            // 广告跳转网址，为空则不跳转
            url: 'http://www.baidu.com/',
            // 必须观看的时长，期间不能被跳过，单位为秒
            // 当该值大于或等于totalDuration时，不能提前关闭广告
            // 当该值等于或小于0时，则随时都可以关闭广告
            playDuration: 0,
            // 广告总时长，单位为秒
            totalDuration: 10,

            // 多语言支持
            i18n: {
                close: '关闭广告',
                countdown: '%s秒',
                detail: '查看详情',
                canBeClosed: '%s秒后可关闭广告',
            },
              }),
         ],
        customType: {
            m3u8: function (video, url) {
                var hls = new Hls({
                    p2pConfig: {
                        announceLocation: 'hk',
                        wsSignalerAddr: 'wss://signal.cdnbye.com',
                        wsSignalerAddr: 'wss://korea.cdnbye.com',
                       // Other p2pConfig options provided by cdnbye
                        live: true,          // 如果是点播设为false

                        },
                        // Other p2pConfig options provided by CDNBye
                    }
                });
                hls.loadSource(url);
                hls.attachMedia(video);
            },
        },
    });

// 广告被点击
