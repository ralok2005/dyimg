<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="referrer" content="never"><title>123456</title><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="https://cdn3.6emr.com/js/DPlayer.min.css"><link rel="stylesheet" href="https://cdn3.6emr.com/js/diy1.css"><style type="text/css".dplayer,body,html{padding:0;margin:0;width:100%;height:100%;background-color:#000;color:#999}a{text-decoration:none;color:#000}#a1,#error,#loading{padding:0;margin:0;width:100%;height:100%;background-color:#000;color:#999}#stats{float:right;top:7px;left:10px;padding:6px;font-size:12px;color:#c5c5c5;z-index:2147483647;text-shadow:1px 1px 1px #000,1px 1px 1px #000}@media (max-width:767px){.yinc{display:none}}</style></head><body oncontextmenu="return!1" ondragstart="return!1" onselectstart="return!1" onselect="document.selection.empty()" oncopy="document.selection.empty()" onbeforecopy="return!1" onmouseup="document.selection.empty()"><div id="dplayer" class="dplayer"></div><script type="text/javascript" src="https://cdn3.6emr.com/js/hls.light.min.js"></script><script type="text/javascript" src="https://cdn3.6emr.com/js/DPlayer.min.js" charset="utf-8"></script>
<script type="text/javascript">
	var request=(function(){var obj={};var arr=window.location.search.slice(1).split("&");for(var i=0,len=arr.length;i<len;i++){var nv=arr[i].split("=");obj[decodeURIComponent(nv[0]).toLowerCase()]=decodeURIComponent(nv[1])}return obj})();var vid=request.url;
	
    var webdata = {
		set:function(key,val){
			window.sessionStorage.setItem(key,val);
		},
		get:function(key){
			return window.sessionStorage.getItem(key);
		},
		del:function(key){
			window.sessionStorage.removeItem(key);
		},
		clear:function(key){
			window.sessionStorage.clear();
		}
	};
    var _peerId = '', _peerNum = 0, _totalP2PDownloaded = 0, _totalP2PUploaded = 0;
    const dp = new DPlayer({
      	theme: '#EE1289',
        container: document.getElementById('dplayer'),
        autoplay: true,
        allowfullscreen:true,
        //logo: 'logo.png',  //这里填写播放器右上角logo地址，
        video: {
            url: vid,
            type: 'customHls',
            pic: 'https://vkceyugu.cdn.bspapp.com/VKCEYUGU-5431768f-e633-4970-9420-32282300cf9d/ad9b80a5-7170-462d-b992-bcea075a9095.jpg',
            customType: {
                'customHls': function (video, player) {
                    const hls = new Hls({
                        debug: false,
                        p2pConfig: {
                            logLevel: 'debug',
                            live: false,        // 如果是直播设为true
                        }
                    });
                    hls.loadSource(video.src);
                    hls.attachMedia(video);
                    hls.p2pEngine.on('stats', function (stats) {
                        _totalP2PDownloaded = stats.totalP2PDownloaded;
                        _totalP2PUploaded = stats.totalP2PUploaded;
                        updateStats();
                    }).on('peerId', function (peerId) {
                        _peerId = peerId;
                    }).on('peers', function (peers) {
                        _peerNum = peers.length;
                        updateStats();
                    });

                }
            }
        }
    });
  dp.seek(webdata.get('vid'));
  setInterval(function(){
    webdata.set('vid',dp.video.currentTime);
  },1000);
  function updateStats() {
        var text = 'P2P加速' + (_totalP2PDownloaded/1024).toFixed(2)
            + 'MB 已分享' + (_totalP2PUploaded/1024).toFixed(2) + 'MB' + ' 节点' + _peerNum + '个';
        document.getElementById('stats').innerText = text
    }
</script>
<div id="a1" class="dplayer dplayer-no-danmaku"><div class="dplayer-mask"></div><div id="ac_tips" class="fodong_box hidden-xs" style="overflow:hidden;top:8px;left:8px;padding:0 12px;border-radius:10px;width:calc(100% - 35px)"><div class="fodong_tips"><ul style="margin-top:0;margin:0;padding:0;text-shadow:0 0 3px #000"><li style="list-style:none"><span class="font_zd">警 告</span>不 要 相 信 视 频 中 的 广 告，谨 防 上 当 受 骗!</li></ul></div><div id="stats" class="yinc"></div></div></div>
